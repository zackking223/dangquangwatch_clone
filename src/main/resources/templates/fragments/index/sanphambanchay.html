<!-- SAN PHAM BAN CHAY -->
<div class="w-full" th:fragment="sanphambanchay">
  <section class="w-full bg-white flex items-center h-[65px] border-b-[3px] border-b-red-600 rounded-t-sm mb-2">
    <h1 class="text-2xl w-max mx-auto font-bold">SẢN PHẨM MỚI</h1>
  </section>

  <section class="grid lg:grid-cols-5 md:grid-cols-4 sm:grid-cols-3 grid-cols-2 w-full gap-2">
    <div class="w-full bg-white rounded overflow-hidden" th:each="sanPham : ${sanPhams}">
      <img th:src="${sanPham.getFirstImageUrl()}"
        class="w-full aspect-[4/5]" alt="anhsanpham">
      <div class="p-2 flex flex-col gap-2">
        <a class="hover:text-yellow-400 text-sm" th:href="@{'/sanpham/' + ${sanPham.getId()}}" 
          th:text="${sanPham.getTen()}">
        </a>
        <p class="font-bold text-red-600" th:text="@{${sanPham.getFirstBienThe().getGiaTienFormatted()} + 'đ'}"></p>
      </div>
    </div>
  </section>
</div>
