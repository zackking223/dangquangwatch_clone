<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head>
    <link rel="icon" type="image/png" href="/images/LogoMobile.png">
    <title>Quản lý sản phẩm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/application.css" th:href="@{/css/application.css}" />
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="p-4 w-full md:mx-auto pl-11">
        <h1 class="font-bold text-center my-2">Quản lý sản phẩm</h1>
        <form action="" class="w-full flex flex-col gap-2 my-2">
            <section>
                <label class="block font-medium" for="search">Tìm kiếm</label>
                <input class="p-2 rounded block w-full outline-none border border-black" type="text" name="search"
                    th:value="${search}" placeholder="Tìm kiếm">
            </section>
            <section class="grid sm:grid-cols-2 grid-cols-1 gap-2">
                <div>
                    <label class="block font-medium" for="kichThuoc">Kích thước</label>
                    <select class="block p-2 w-full border border-black rounded" name="kichThuoc" id="kichThuoc">
                        <option value="">Chưa chọn</option>
                        <option th:each="kt : ${kichThuocList}" th:value="${kt}" th:text="${kt}"
                            th:selected="${kt == kichThuoc}">
                        </option>
                    </select>
                </div>
                <div>
                    <label class="block font-medium" for="mauSac">Màu sắc</label>
                    <select class="block p-2 w-full border border-black rounded" name="mauSac" id="mauSac">
                        <option value="">Chưa chọn</option>
                        <option th:each="ms : ${mauSacList}" th:value="${ms.mauSacId}"
                            th:text="${ms.ten + ' - ' + ms.mauSacId}" th:selected="${ms.mauSacId == mauSac}">
                        </option>
                    </select>
                </div>
                <div>
                    <label class="block font-medium" for="loai">Loại</label>
                    <select class="block p-2 w-full border border-black rounded" name="loai" id="loai">
                        <option value="">Chưa chọn</option>
                        <option th:each="l : ${loaiList}" th:value="${l}" th:text="${l}" th:selected="${l == loai}">
                        </option>
                    </select>
                </div>
                <div>
                    <label class="block font-medium" for="giaTien">Giá tiền</label>
                    <input class="p-2 rounded block w-full outline-none border border-black" type="number"
                        name="giaTien" th:value="${giaTien}" placeholder="0">
                </div>
            </section>
            <section class="grid sm:grid-cols-2 grid-cols-1 gap-2">
                <div>
                    <label class="block font-medium" for="from">Từ ngày</label>
                    <input class="block p-2 w-full border border-black rounded" type="date" name="from" id="from"
                        th:value="${from}">
                </div>
                <div>
                    <label class="block font-medium" for="to">Đến ngày</label>
                    <input class="block p-2 w-full border border-black rounded" type="date" name="to" id="to"
                        th:value="${to}">
                </div>
            </section>
            <section class="flex gap-1 items-center">
                <button class="p-2 w-max bg-blue-500 rounded block text-white flex-shrink-0">Tìm kiếm</button>
                <a href="/admin/sanpham/add" class="p-2 w-max bg-green-500 rounded block text-white">Thêm mới</a>
            </section>
            <ul th:if="${sotrang > 1}" class="flex items-center flex-wrap w-full sm:gap-2 gap-1 my-4">
                <li>Trang:</li>
                <li th:each="i:${#numbers.sequence(1,sotrang,1)}">
                    <a th:classappend="${page + 1 == i} ? 'bg-black text-white pointer-events-none' : 'bg-white text-black'"
                        class="p-2 aspect-square border border-b hover:text-blue-500"
                        th:href="@{'/admin/sanpham/?search=' + ${search} + '&page=' + ${i} + '&from=' + ${from} + '&to=' + ${to} + '&kichThuoc=' + ${kichThuoc} + '&mauSac=' + ${mauSac} + '&loai=' + ${loai} + '&giaTien=' + ${giaTien}}"
                        th:text="${i}"></a>
                </li>
            </ul>
        </form>
        <section class="w-full overflow-x-auto">
            <table class="sm:w-full w-max mx-auto">
                <tr>
                    <th class="bg-black text-white p-2">
                        Mã sản phẩm
                    </th>
                    <th class="bg-black text-white p-2">
                        Tên sản phẩm
                    </th>
                    <th class="bg-black text-white p-2">
                        Loại
                    </th>
                    <th class="bg-black text-white p-2">
                        Thương hiệu
                    </th>
                    <th class="bg-black text-white p-2">
                        Thông tin
                    </th>
                    <th class="bg-black text-white p-2">
                        Ngày thêm
                    </th>
                    <th class="bg-black text-white p-2">
                        Tùy chọn
                    </th>
                </tr>
                <tr th:each="sanPham : ${sanPhamList}" class="odd:bg-slate-300 even:bg-slate-200">
                    <td class="p-2"
                        th:text="${sanPham.getId()}"></td>
                    <td class="p-2 max-w-[400px] overflow-hidden">
                        <section class="flex flex-col gap-2">
                            <img th:src="${sanPham.getFirstImageUrl()}" class="w-20 aspect-4/5" alt="Ảnh sản phẩm">
                            <a th:href="${'/sanpham/' + sanPham.getId()}" th:text="${sanPham.getTen()}"
                                class="hover:text-yellow-500" target="_blank"></a>
                        </section>
                    </td>
                    <td class="p-2 max-w-[200px] overflow-hidden"
                        th:text="${sanPham.getLoai()}"></td>
                    <td class="p-2 max-w-[200px] overflow-hidden">
                        <p th:text="${sanPham.getThuongHieu()}"></p>
                    <td class=" max-h-[200px] p-2 max-w-[200px] overflow-hidden">
                        <p class=" max-h-[200px] overflow-hidden" th:text="${sanPham.getThongTin()}"></p>
                    </td>
                    <td class="p-2 max-w-[200px] overflow-hidden"
                        th:text="${sanPham.getNgayThem()}"></td>
                    <td class="p-2 max-w-[200px] overflow-hidden">
                        <a class="block w-max text-center my-1 p-2 rounded bg-blue-500 text-white"
                            th:href="@{/admin/sanpham/edit?id={id}(id=${sanPham.getId()})}">Sửa</a>
                        <button th:if="${sanPham.kichHoat == 1}"
                            class="block w-max text-center my-1 p-2 rounded bg-orange-500 text-white"
                            th:data-id="${sanPham.getId()}" onclick="confirmDeactivate(this);">Tắt</button>
                        <button class="block w-max text-center my-1 p-2 rounded bg-red-500 text-white"
                            th:data-id="${sanPham.getId()}" onclick="confirmDelete(this);">
                            <img src="/svg/delete.svg" alt="delete" class="w-6 h-6">
                        </button>
                        <button th:if="${sanPham.kichHoat == 0}"
                            class="block w-max text-center my-1 p-2 rounded bg-blue-500 text-white"
                            th:data-id="${sanPham.getId()}" onclick="confirmActivate(this);">Bật</button>
                    </td>
                </tr>
            </table>
        </section>
    </div>

    <script src="/js/sweetalert.min.js"></script>
    <script>
        async function post(path, sanPhamId) {
            try {
                const request = await fetch(path + "?id=" + sanPhamId, {
                    method: "POST",
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const response = await request.json();

                if (response.status) {
                    location.reload();
                } else {
                    showNotification(
                        {
                            title: "Lỗi",
                            message: response.message,
                            type: "error"
                        }
                    );
                }
            } catch (e) {
                console.error(e);
                showNotification(
                    {
                        title: "Lỗi",
                        message: "Gặp lỗi khi thực hiện hành động!",
                        type: "error"
                    }
                );
            }
        }

        function confirmDeactivate(element) {
            const id = element.getAttribute('data-id'); // Lấy giá trị từ data-attribute

            Swal.fire({
                title: 'Bạn có chắc chắn muốn tắt?',
                text: "Sản phẩm sẽ ngưng bán!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Tắt',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    post("/admin/sanpham/deactivatesanpham", id);
                }
            });
        }

        function confirmActivate(element) {
            const id = element.getAttribute('data-id'); // Lấy giá trị từ data-attribute

            Swal.fire({
                title: 'Bạn có chắc chắn muốn bật?',
                text: "Sản phẩm sẽ quay lại bán!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Bật',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    post("/admin/sanpham/activatesanpham", id);
                }
            });
        }

        function confirmDelete(element) {
            const id = element.getAttribute('data-id'); // Lấy giá trị từ data-attribute

            Swal.fire({
                title: 'Bạn có chắc chắn muốn xóa?',
                text: "Sản phẩm sẽ bị xóa!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Xóa',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    post("/admin/sanpham/deletesanpham",id);
                }
            });
        }
    </script>
    <script th:inline="javascript">
        const errorMessage = /*[[${errorMessage}]]*/ '';
        if (errorMessage) {
            showNotification(
                {
                    title: "Lỗi",
                    message: errorMessage,
                    type: "error"
                }
            );
        }
    </script>
</body>

</html>
